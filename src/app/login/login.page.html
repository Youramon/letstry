<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h1>Ultrar epic App</h1>
    <p>melde dich hier f√ºr die Ultrar epic App an uwu</p>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title [ngStyle] = "{'margin-left':'15px'}">Hier Anmelden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <form #loginForm = "ngForm" (ngSubmit)="handleLogin($event)">
      <ion-item class = "transparent" fill ="outline">
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" autocomplete type="email"></ion-input>
      </ion-item>
      <ion-item class = "transparent" fill = "outline">
        <ion-label position="stacked">Passowort</ion-label>
        <ion-input color = "success" [(ngModel)]="password" name="password" autocomplete = "false" type="password" (keyup.enter)="loginForm.ngSubmit.emit()"></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear">Login</ion-button>
      </div>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
